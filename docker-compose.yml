version: '3'
services:
  web:
    build:
      context: ./
    image: davidbarratt/barrattwedding
    env_file:
      - .env
  cache:
    image: davidbarratt/varnish
    environment:
      VIRTUAL_HOST: barrattwedding.com,www.barrattwedding.com,origin.barrattwedding.com
      LETSENCRYPT_HOST: barrattwedding.com,www.barrattwedding.com,origin.barrattwedding.com
    links:
      - web:backend
